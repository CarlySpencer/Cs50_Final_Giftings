{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}
    <form action="/register" method="post">
        <div>
            <input autocomplete="off" placeholder="Username" autofocus id="username" type="text">
        </div>
        <div>
            <input autocomplete="off" placeholder="Password" id="password" type="password">
        </div>
        <div>
            <input autocomplete="off" placeholder="Confirm Password" id="confirm" type="password">
        </div>
        <div>
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </div>
    </form>
{% endblock %}
