{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}
    <form action="/register" method="post" class="frm">
        <div class="register">
            <input autocomplete="off" placeholder="Username" autofocus name="username" id="username" type="text">
        </div>
        <div class="register">
            <input autocomplete="off" placeholder="Password" name="password" id="password" type="password">
        </div>
        <div class="register">
            <input autocomplete="off" placeholder="Confirm Password" name="confirm" id="confirm" type="password">
        </div>
        <div class="register">
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </div>
    </form>
{% endblock %}
